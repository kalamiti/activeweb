<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#d").click(function(){
    $("#s").slideToggle();
  });
});
</script>
</head>
<body>

<p id="s">This is a paragraph.</p>
<button>Toggle between hide() and show()</button><br>
<br>
<br>

<a href="#" id="d">text</a>

</body>
</html>
